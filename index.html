<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head }}
  </head>
  <body>
    <div id="app">
      {{> header }}
      {{> hero }}
      <section class="section">
        <div class="tile is-ancestor">
          <div class="tile">
            <div class="tile is-parent">
              <article class="tile is-child notification is-warning">
                <p class="title">Hey!</p>
                <p class="subtitle">There's a few things going on here:</p>
                <ul>
                  <li>The welcome banner text changes on page load</li>
                  <li>A random picture of a dog is fetched from the web</li>
                  <li>You have a second page!</li>
                </ul>
                <a class="button" href="/about/">Go to your second page</a>
              </article>
            </div>
          </div>
          {{> remote }}
          {{> social }}
        </div>
      </section>
      {{> footer }}
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
